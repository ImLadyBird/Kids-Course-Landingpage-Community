    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <nav>
      <img src="images/logo.png" alt="logo" />
      <i style="font-size: 24px; color: #bc70f8" ; class="fa" id="menu-button"
        >&#xf0c9;</i
      >
      <ul>
        <li>Home</li>
        <li>Playground</li>
        <li>Packet Harga</li>
        <li>
          <img src="images/icons8_visual_game_boy 1.png" alt="" /><span
            class="orange"
            >Free trial</span
          >
        </li>
      </ul>
    </nav>
    <header>
      <div class="header-image">
        <img
          src="images/photos.png"
          alt="kid picture"
          class="mobile-header-kid"
        />
        <img
          src="images/image 2.png"
          alt="bee picture"
          class="mobile-header-bee"
        />
        <img
          src="images/Rectangle 3.png"
          alt="Rectangle picture"
          class="mobile-header-rect"
        />
      </div>
      <div class="header-text">
        <h1>
          Yuk, belajar koding mulai sekarang.
          <span class="orange">Seru Loh!</span>
        </h1>
        <p>
          Kamu bakal diajarin gimana cara bikin aplikasi dan game kamu sendiri.
          Belajar koding di Belajar{Koding} seru banget pastinya.
        </p>
        <div class="header-button">
          <button class="header-button-one">Daftar Sekarang</button>
          <button class="header-button-two">
            <img src="images/game.png" alt="" />
            <span>Mainkan Game</span>
          </button>
        </div>
      </div>
    </header>
  </body>
